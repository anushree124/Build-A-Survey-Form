<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #survey-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1, p {
            text-align: center;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>

    <form id="survey-form">

        <!-- Name Input -->
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>

        <!-- Number Input -->
        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" placeholder="Enter your age" min="10" max="100" required>
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option disabled selected value>Choose an option</option>
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-employed</option>
            </select>
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
            <label>What is your preferred learning method?</label>
            <input type="radio" id="method-online" name="learning-method" value="online" required>
            <label for="method-online">Online</label><br>
            <input type="radio" id="method-classroom" name="learning-method" value="classroom" required>
            <label for="method-classroom">Classroom</label><br>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label>What topics are you interested in? (Select all that apply)</label>
            <input type="checkbox" id="topic-js" name="topics" value="JavaScript">
            <label for="topic-js">JavaScript</label><br>
            <input type="checkbox" id="topic-html" name="topics" value="HTML">
            <label for="topic-html">HTML</label><br>
            <input type="checkbox" id="topic-css" name="topics" value="CSS">
            <label for="topic-css">CSS</label>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4" placeholder="Enter your comments here"></textarea>
        </div>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
